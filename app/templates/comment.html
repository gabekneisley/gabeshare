<div class="comment-outer-container">
  <div class="user-pic-container">
    <img src="{{user.img_src}}">
  </div>
  <div class="comment-content">
    <h5 class="comment-user-name">{{user.full_name}}</h5>
    <h6 class="comment-user-title">{{user.title}}</h6>
    <div class="comment-body">
      <p>{{comment.description}}</p>
    </div>
    <div class="comment-date-posted">
      <time>{{comment.date_posted}}</time>
    </div>
  </div>
</div>
